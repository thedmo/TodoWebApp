<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <h1>Edit Task</h1>

    <form th:action="@{/todos/updateTask}" method="post" th:object="${todo}" class="d-inline">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="task">Task</label>
            <input type="text" id="task" th:field="*{task}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority" class="form-control" th:field="*{priority}">
                <option th:each="priority : ${T(hfu.java.todoapp.common.enums.Priority).values()}"
                    th:text="${priority.toString()}" th:value="${priority.name()}"
                    th:selected="${priority == todo.priority}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="dueDate">Due date</label>
            <input type="date" id="dueDate" th:field="*{dueDate}" />
        </div>

        <div class="form-group">
            <label for="categoryDropDown">Category</label>
            <select id="categoryDropDown" name="categoryId" class="form-control">
                <option value="-1">No Category</option>
                <option th:each="cat : ${categories}" th:text="${cat.name}"
                    th:style="'background-color: ' + ${cat.color}" th:value="${cat.id}"
                    th:selected="${todo.category != null and cat.id == todo.category.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="aiCategoryCheckbox">Automatic category generation for this task</label>
            <input type="checkbox" id="aiCategoryCheckbox" name="aiCategory" th:value="true" th:checked="${todo.category == null}"/>
        </div>
        

        <button type="submit" class="btn btn-sm btn-outline-primary ms-2">Update</button>
    </form>

    <form th:action="@{/todos/list}" method="get">
        <button th:text="back" type="submit" class="btn btn-secondary"></button>
    </form>

    <script>
        var dropDown = document.getElementById('categoryDropDown');
        var aiCheckbox = document.getElementById('aiCategoryCheckbox');

        dropDown.addEventListener('change', function() {
            if (this.value === '-1') {
                aiCheckbox.checked = true;
            } else {
                aiCheckbox.checked = false;
            }
        });
    </script>
</body>

</html>
