<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h2>Manage Categories</h2>

        <!-- Back Button -->
        <div class="mt-3">
            <form th:action="@{/todos/list}" method="get">
                <button type="submit" class="btn btn-secondary">Back to Todo List</button>
            </form>
        </div>

        <!-- Add New Category Form -->
        <div class="card mb-4">
            <div class="card-header">
                Add New Category
            </div>
            <div class="card-body">
                <form th:action="@{/todos/categories/add}" method="post" class="row g-3">

                    <div class="col-md-4">
                        <label for="name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="color" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" id="color" name="color" required>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Categories List -->
        <div class="card">
            <div class="card-header">
                Existing Categories
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Color</th>
                                <th>Usage Count</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.name}"></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <form th:action="@{/todos/categories/updateColor}" method="post" class="d-flex">
                                            <input type="hidden" name="id" th:value="${category.id}">
                                            <input type="color" class="form-control form-control-color" name="color"
                                                th:value="${category.color}">
                                        </form>
                                    </div>
                                </td>
                                <td th:text="${category.usageCount}"></td>
                                <td>
                                    <form th:action="@{/todos/categories/delete}" method="post" class="d-inline"
                                        th:if="${category.usageCount == 0}">
                                        <input type="hidden" name="id" th:value="${category.id}">
                                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('input[type="color"]').forEach(colorPicker => {
            colorPicker.addEventListener('change', function() {
                this.closest('form').submit();
            });
        });
    </script>
</body>

</html>
