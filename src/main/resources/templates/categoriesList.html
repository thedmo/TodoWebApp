<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Just Todo it 2 the web</h1>
        <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
            <h2>Categories</h2>

            <!-- Back Button -->
            <div class="mt-3">
                <form th:action="@{/todos/list}" method="get">
                    <button type="submit" class="btn btn-secondary">Back to Todo List</button>
                </form>
            </div>
        </div>


        <!-- Add New Category Form -->
        <div class="card">
            <div class="card-header">
                Add New
            </div>
            <div class="card-body">
                <form th:action="@{/todos/categories/add}" method="post" class="row g-3">

                    <div class="col-md-4">
                        <label for="name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="col-md-4">
                        <label for="color" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" id="color" name="color" required>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Categories List -->
        <div class="card">
            <div class="card-header">
                Existing Categories
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="categoryTable">
                        <thead>
                            <tr>
                                <th>
                                    <form th:action="@{/todos/categories/updateSort}" method="post" style="display: inline;">
                                        <input type="hidden" name="column" value="0">
                                        <input type="hidden" name="ascending" th:value="${sortColumn == 0 ? !ascending : true}">
                                        <button type="submit" style="background: none; border: none; padding: 0; color: blue; text-decoration: underline; cursor: pointer;">
                                            Name <span th:if="${sortColumn == 0}" th:text="${ascending ? '↑' : '↓'}"></span>
                                        </button>
                                    </form>
                                </th>
                                <th>
                                    <form th:action="@{/todos/categories/updateSort}" method="post" style="display: inline;">
                                        <input type="hidden" name="column" value="1">
                                        <input type="hidden" name="ascending" th:value="${sortColumn == 1 ? !ascending : true}">
                                        <button type="submit" style="background: none; border: none; padding: 0; color: blue; text-decoration: underline; cursor: pointer;">
                                            Color <span th:if="${sortColumn == 1}" th:text="${ascending ? '↑' : '↓'}"></span>
                                        </button>
                                    </form>
                                </th>
                                <th>
                                    <form th:action="@{/todos/categories/updateSort}" method="post" style="display: inline;">
                                        <input type="hidden" name="column" value="2">
                                        <input type="hidden" name="ascending" th:value="${sortColumn == 2 ? !ascending : true}">
                                        <button type="submit" style="background: none; border: none; padding: 0; color: blue; text-decoration: underline; cursor: pointer;">
                                            Usage Count <span th:if="${sortColumn == 2}" th:text="${ascending ? '↑' : '↓'}"></span>
                                        </button>
                                    </form>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.name}"></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <form th:action="@{/todos/categories/updateColor}" method="post" class="d-flex">
                                            <input type="hidden" name="id" th:value="${category.id}">
                                            <input type="color" class="form-control form-control-color" name="color"
                                                th:value="${category.color}">
                                        </form>
                                    </div>
                                </td>
                                <td th:text="${category.usageCount}"></td>
                                <td>
                                    <form th:action="@{/todos/categories/delete}" method="post" class="d-inline"
                                        th:if="${category.usageCount == 0}">
                                        <input type="hidden" name="id" th:value="${category.id}">
                                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script>
        document.querySelectorAll('input[type="color"]').forEach(colorPicker => {
            colorPicker.addEventListener('change', function () {
                this.closest('form').submit();
            });
        });
        
    </script>
</body>

</html>
